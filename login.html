<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>dbotica</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link class="cssdeck" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" class="cssdeck">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

    <script src="plugins/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="plugins/sweetalert/dist/sweetalert.css">

        .container {
            width: 650px;

        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body style="background-color:#f5f5f5;">
    <div class="" id="loginModal">
        <div class="modal-header" style="background-color:#3c8dbc;height:50px;">
            <h2 style="color:white">dbotica</h2>
        </div>
        <div class="container">
            <div id="loginbox" style="margin-top:50px;background-color:white;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info" style="margin-left:20px;">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h4>Sign In</h4>
                            <div style="float:right; font-size: 100%; position: relative; top:-10px;right:20px;"><a href="#">Forgot password?</a></div>
                        </div>
                    </div>
                    <div style="padding-top:30px" class="panel-body">
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <form id="loginform" class="form-horizontal" role="form">
                            <div style="margin-bottom: 25px" class="input-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                <input style="margin-left: 10px;" id="emailId" type="text" class="form-control" name="username" value="" placeholder="username or email">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Password</label>
                                <input style="margin-left: 10px;" id="password" type="password" class="form-control" name="password" placeholder="password">
                            </div>
                            <div class="form-inline" style="margin-left:180px;">
                                <div class="form-group">
                                    <label>
                                        <input id="login-remember" style="margin-left:150px;" type="checkbox" name="remember" value="1"> Remember me
                                    </label>
                                    <button id="login-submit" style="margin-left:15px;" class="btn btn-success">Login</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:95%">
                                        Don't have an account!
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()" style="font-size:95%;">
                                            Sign Up Here
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="signupbox" style="display:none; margin-top:50px;background-color:white;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h3>Sign Up</h3></div>
                        <div style="float:right; font-size: 85%; position: relative; top:-10px;right:40px;"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()"><h5>Sign In</h5></a></div>
                    </div>
                    <div class="panel-body" style="margin-top:50px;">
                        <form id="signupform" class="form-horizontal" role="form">
                            <div id="signupalert" style="display:none" class="alert alert-danger">
                                <p>Error:</p>
                                <span></span>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-md-3 control-label">Name</label>
                                <div class="col-md-9">
                                    <input id="exampleInputName" style="margin-left:10px;" type="text" class="form-control" name="email" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group" style="margin-top:25px;">
                                <label for="firstname" class="col-md-3 control-label">Phone</label>
                                <div class="col-md-9">
                                    <input id="exampleInputPhone" style="margin-left:10px;" type="text" class="form-control" name="firstname" placeholder="Phone">
                                </div>
                            </div>
                            <div class="form-group" style="margin-top:25px;">
                                <label for="icode" class="col-md-3 control-label">Email</label>
                                <div class="col-md-9">
                                    <input id="exampleInputEmail" style="margin-left:10px;" type="text" class="form-control" name="icode" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group" style="margin-top:25px; margin-left:180px;">
                                <!-- Button -->
                                <div class="col-md-offset-3 col-md-9">
                                    <button id="signUpSubmitBtn" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div id="dialog-1" title="You are successfully signed up.....">dbotica team will contact you shortly!!</div> -->
    <!-- /.login-box -->
    <!-- jQuery 2.1.4 -->
    <script class="cssdeck" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script class="cssdeck" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="plugins/iCheck/icheck.min.js"></script>
    <script>
    $(document).ready(function() {
        $("#dialog-1").dialog({
            autoOpen: false,
        });


        $(function() {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });

            if (localStorage.getItem("isLoggedIn") == "true") {
                window.location.replace("entryPrescriptions.html");
            }
        });

        $('#login-submit').click(function(e) {
            var emailId = $('#emailId').val();
            var password = $('#password').val();
            console.log("emailId: " + emailId + ", password: " + password);
            // console.log(localStorage.getItem("password"));
            $.ajax({
                type: "POST",
                url: "http://localhost:8081/dbotica-spring/doctor/login",
                beforeSend: function(xhr) {
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.setRequestHeader("Accept", "application/json");
                },
                xhrFields: {
                    withCredentials: true
                },
                async: false,
                data: JSON.stringify({
                    'emailId': emailId,
                    'password': password
                }),
                success: function(response) {
                    var errorCode = response.errorCode;
                    if (!!errorCode) {
                        switch (errorCode) {
                            case "BAD_CREDENTIALS" :
                            swal({
                                title: "Error",
                                text: "Incorrect email or password.",
                                type: "error",
                                confirmButtonText: "OK"
                            });
                            break;
                        case "USER_ALREADY_LOGGED_IN":
                            localStorage.setItem("isLoggedIn", true);
                            window.location.replace("entryPrescriptions.html");
                            break;
                    }
                }

                var data = $.parseJSON(response.response);
                console.log(data);
                localStorage.setItem('doctorPojo', response.response);
                localStorage.setItem("isLoggedIn", true);
                localStorage.setItem("firstName", data['firstName']);
                localStorage.setItem("doctorId", data['id']);

                localStorage.setItem("doctorSpeciality", data['speciality']);
                localStorage.setItem("doctorOrganization", data['organization']);
                localStorage.setItem("doctorQualification", data['qualification']);
                localStorage.setItem("doctorPublicPhoneNumber", data['publicPhoneNumber']);
                localStorage.setItem("doctorOfficeAddress", data['officeAddress']);
                console.log(localStorage.getItem("firstName"));
                window.location.replace("entryPrescriptions.html");
            }
        });
    });
    $("#signUpSubmitBtn").click(function() {
        var name = $("#exampleInputName").val();
        var email = $("#exampleInputEmail").val();
        var phone = $("#exampleInputPhone").val();
        if (name === "" || (email === "" && phone === "")) {
            swal({
                title: "Error",
                text: "Kindly enter the details",
                type: "error",
                confirmButtonText: "OK"
            });
        } else {
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8081/dbotica-spring/doctor/referDoctor',
                beforeSend: function(xhr) {
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.setRequestHeader("Accept", "application/json");
                },
                async: false,

                data: JSON.stringify({
                    'doctorName': name,
                    'emailId': email,
                    'phoneNumber': phone

                }),
                success: function(response) {
                    swal({
                        title: "Success",
                        text: "Thank You!! dBotica team will call you shortly",
                        type: "success",
                        confirmButtonText: "OK"
                    });

                },
                error: function(request, status, error) {
                    swal({
                        title: "Error",
                        text: "Error receiving the details. Kindly try after some time",
                        type: "error",
                        confirmButtonText: "OK"
                    });
                }

                });
            }
        });
    });
    </script>
</body>

</html>
