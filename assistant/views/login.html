<div ng-controller="personalAssistantCtrl" ng-cloak>
    <div ng-cloak>
        <div class="wrapper">
            <header class="main-header">
                <a href="#" class="logo">
                    <span class="logo-mini"><b>db</b></span>
                    <span class="logo-lg"><b>dbotica</b></span>
                </a>
                <nav class="navbar navbar-static-top" role="navigation">
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                        </ul>
                    </div>
                </nav>
            </header>
            <h3 style="text-align:center;">Login</h3>
            <hr id="loginHorizontal">
            <form id="assistantLoginForm" class="col-sm-offset-1 form-horizontal">
                <div class="form-group">
                    <label for="inputUserId" class="col-sm-2 control-label">User ID</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="loginData.userId" class="form-control" id="inputUserId" placeholder="User Id">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" ng-model="loginData.password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button type="submit" id="loginBtn" ng-click="loginIntoAssistant()" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
