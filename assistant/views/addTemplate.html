<div ng-controller="addTemplateController as addTemplate">
    <h3>Add Template</h3>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-12">
                <form>
                    <div class="form-group">
                        <label style="float:left;margin-right:4px;">Select Template Name : </label>
                        <form class="form-inline">
                            <div style="display:inline-block;" class="dropdown">
                                <button style="font-weight:700;align:center;" type="button" data-toggle="dropdown" id="sectionNameBtn" class="btn dropdown-toggle docDropdownInInpatient roomDropdowns roomTypeDropdown">{{addTemplate.templateNameToDisplay}}
                                    <span class="caret caretCss" id="templateNameCaret0"></span></button>
                                <ul class="dropdown-menu" id="sectionNameDropDown">
                                    <li ng-click="addTemplate.selectTemplate(templateEntity)" ng-repeat="templateEntity in addTemplate.templatesList">
                                        <a class="doctorsListInBill" ng-bind="templateEntity.name"></a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                    <div ng-if="addTemplate.addNewFieldBtn" class="form-group">
                        <button ng-click="addTemplate.addNewFieldModal()" type="button" data-toggle="modal" class="btn addPatientBtn buttonsInInpatientModal">Add New Field</button>
                    </div>
                    <div id="addNewFieldModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Add New Field</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <form>
                                            <div class="form-group">
                                                <label style="float:left;margin-right:4px;">*Select Section Name : </label>
                                                <form class="form-inline">
                                                    <div style="display:inline-block;" class="dropdown">
                                                        <button id="newSectionBtn" style="font-weight:700;align:center;" data-toggle="dropdown" class="btn dropdown-toggle docDropdownInInpatient roomDropdowns roomTypeDropdown" type="button">{{addTemplate.sectionNameToDisplay}}
                                                            <span class="caret caretCss"></span></button>
                                                        <ul class="dropdown-menu" id="sectionNameInModal">
                                                            <li ng-click="addTemplate.selectSectionnameInModal(sectionEntity)" ng-repeat="sectionEntity in addTemplate.sectionNamesList">
                                                                <a class="doctorsListInBill" ng-bind="sectionEntity.sectionName"></a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </form>
                                            </div>
                                            <div ng-if="addTemplate.newTemplateSection" class="form-group">
                                                <label for="nameInModal">*Section Name</label>
                                                <input ng-model="addTemplate.newSectionName" id="nameInModal" class="form-control" type="text" placeholder="Section Name">
                                            </div>
                                            <div ng-if="addTemplate.newLabelSection" class="form-group">
                                                <label for="labelInModal">*Field Name</label>
                                                <input ng-model="addTemplate.newLabelName" class="form-control" type="text" placeholder="Label Name" id="labelInModal">
                                            </div>
                                            <div class="form-group" ng-if="addTemplate.fieldTypeDropdown">
                                                <div style="display:inline-block;" class="dropdown">
                                                    <button id="fieldTypeBtn" style="font-weight:700;" class="btn dropdown-toggle docDropdownInInpatient roomDropdowns roomTypeDropdown" type="button" data-toggle="dropdown">{{addTemplate.fieldType}}
                                                        <span class="caret caretCss" id="fieldTypeCaret0"></span></button>
                                                    <ul id="fieldTypeDropDown" class="dropdown-menu">
                                                        <li ng-click="addTemplate.selectFieldType(fieldTypeEntity)" ng-repeat="fieldTypeEntity in addTemplate.fieldTypesList">
                                                            <a class="doctorsListInBill" ng-bind="fieldTypeEntity.fieldName"></a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div ng-if="addTemplate.showDropdownDiv" class="form-group">
                                                <textarea ng-model="addTemplate.addedFieldsForDropdown" id="dropdownAddedFieldsTextArea" class="form-control" columns="5" rows="3" placeholder="Added Fields(Add Fields seperating with ,)"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <button ng-click="addTemplate.addEntityToTemplate()" type="submit" class="btn addPatientBtn buttonsInInpatientModal">Add</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-if="addTemplate.templateName" class="form-group">
                        <label for="exampleInputTemplateName">*Template Name</label>
                        <input ng-model="addTemplate.newTemplateName" id="exampleInputTemplateName" type="text" class="form-control" placeholder="Template Name">
                    </div>
                    <div ng-if="addTemplate.addBtn" class="form-group">
                        <button type="submit" ng-click="addTemplate.addNewTemplate()" class="btn addPatientBtn buttonsInInpatientModal">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
