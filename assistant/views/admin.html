<div ng-controller="adminCtrl">
    <div class="admin">
        <div class="container">
            <h3 class="adminHeader">Admin</h3>
            <div class="selectDoctorSection">
                <form>
                    <div class="form-group adminEntity">
                        <div class="form-inline adminEntity">
                            <div class="form-group adminDropDown dropdown">
                                <button class="btn serviceDoctorBtn" type="button" data-toggle="dropdown">{{admin.doctorInDropdown}}
                                    <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li ng-repeat="doctor in doctorsListInAdmin">
                                        <a class="doctorsServicesInDropDown" ng-click="doctorSelect(doctor)" ng-bind="doctor.firstName +' '+doctor.lastName"></a>
                                    </li>
                                </ul>
                            </div>
                            <div class="form-group adminDropDown dropdown">
                                <button class="btn serviceDoctorBtn" type="button" data-toggle="dropdown">{{admin.serviceInDropDown}}
                                    <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li ng-repeat="service in servicesList">
                                        <a ng-click="serviceSelect(service)" ng-bind="service" class="doctorsServicesInDropDown"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div ng-if="admin.procedureName" class="form-group adminEntity">
                        <input type="text" class="form-control" ng-model="admin.procedureNameTxtBox" placeholder="Procedure Name" id="exampleInputProcedureName">
                    </div>
                    <div class="form-group adminEntity">
                        <input type="text" class="form-control" ng-model="admin.procedureCostTextBox" placeholder="Cost" id="exampleInputCostAdmin">
                    </div>
                    <div class="form-group adminEntity">
                        <input type="text" class="form-control" ng-model="admin.procedureRemarksTextBox" placeholder="Remarks" id="exampleInputRemarks">
                    </div>
                    <button type="submit" ng-click="submitServiceRequest()" class="btn addProcedureBtn adminEntity">Add</button>
                </form>
                <table class="table tableInAdmin">
                    <thead>
                        <tr id="doctorServicesHeader">
                            <th>S.No.</th>
                            <th>Procedure Name</th>
                            <th>Cost</th>
                            <th>Remarks</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="tableInAdminBody">
                        <tr ng-repeat="doctorService in admin.servicesListOfTheDoctor">
                            <td ng-bind="$index+1"></td>
                            <td ng-bind="doctorService.billingName"></td>
                            <td ng-bind="doctorService.price/100"></td>
                            <td ng-bind="doctorService.remark"></td>
                            <td>
                                <button ng-class="[doctorService.state]" ng-click="btnActiveInServicesTable(doctorService)" ng-attr-id="{{'activeBtn'+$index}}" class="btn adminActiveInactiveBtnsBlue">{{doctorService.state}}</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
