<div ng-controller="progressNoteController as progressNote">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#contentOfProgressTab">Progress Note</a></li>
    </ul>
    <div class="tab">
        <div id="contentOfProgressTab" class="tab-content activeTabContent">
            <button class="btn mainAdminBtn" data-toggle="modal" data-target="#progressNoteModal">Add Notes</button>
            <div id="progressNoteModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Nurse Progress Note</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputNoteDate" class="col-sm-2 col-md-2 col-xs-2 control-label">Date</label>
                                    <div class="col-md-10 col-sm-10 col-xs-10">
                                        <input class="form-control" id="inputNoteDate" placeholder="Date">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputNoteTimepicker" class="col-sm-2 col-md-2 col-xs-2 control-label">Time</label>
                                    <div class="col-md-10 col-sm-10 col-xs-10">
                                        <input class="form-control timepicker inputIntakeTimepicker" id="inputNoteTimepicker" placeholder="Time">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputFocus" class="col-sm-2 col-md-2 col-xs-2 control-label">Focus</label>
                                    <div class="col-md-10 col-sm-10 col-xs-10">
                                        <input class="form-control" id="inputFocus" placeholder="Focus">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputNotes" class="col-sm-2 col-md-2 col-xs-2 control-label">Notes</label>
                                    <div class="col-md-10 col-sm-10 col-xs-10">
                                        <textarea name="inputNotes" id="inputNotes" class="form-control input-sm" style="width:100%;" placeholder="Notes" rows="3"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn mainAdminBtn" data-dismiss="modal">Save</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table mainAdminTable table-hover table-striped">
                <thead>
                    <tr>
                        <th>Date Time</th>
                        <th>Focus</th>
                        <th>Notes</th>
                        <th>Prepared By</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
