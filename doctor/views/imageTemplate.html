<div ng-controller="imageTemplateController as imageTemplate">
    <h3 class="prescriptionReportHeader">Image Template</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-md-8 col-sm-8 col-xs-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="exampleImageName">*Image Name</label>
                        <input class="form-control" ng-model="imageTemplate.imageName" type="text" placeholder="Image Name">
                    </div>
                    <div class="form-group">
                        <!--   -->
                        <input type="file" file-model="imageTemplate.myFile" />
                    </div>
                    <div class="form-group">
                        <button ng-click="imageTemplate.addImage()" class="btn doctorBtn" type="button">Add Image</button>
                    </div>
                </form>
            </div>
        </div>
